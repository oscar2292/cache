{{- $root := . -}}
{{- range $name, $config := .Values.configMaps -}}
{{- if $config.enabled }}

{{- if not (empty $config.env) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nodelocaldns.env.fullname" (list $root $name) }}
{{- with $config.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
{{ include "common.labels.standard" $root | indent 4 }}
    component: env
{{- with $config.labels }}
{{ toYaml .| indent 4 }}
{{- end }}
data:
{{- with $config.env }}
{{ toYaml . | indent 2 }}
{{- end }}
{{- end }}

{{- if or (not (empty $config.files)) (not (empty $config.templates)) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nodelocaldns.files.fullname" (list $root $name) }}
{{- with $config.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
{{ include "common.labels.standard" $root | indent 4 }}
    component: files
{{- with $config.labels }}
{{ toYaml .| indent 4 }}
{{- end }}
data:
{{- range $key, $value := $config.files }}
  {{ $key  }}: |
{{- if kindIs "map" $value }}
{{ regexReplaceAll "(\\s+\\w+:\\s+)\\\\(\\!\\w+)" ( toYaml $value ) "${1}${2}" | indent 4 }}
{{- else }}
{{ $value | indent 4 }}
{{- end }}
{{- end }}

{{- range $key, $value := $config.templates }}
  {{ $key  }}: |
{{ tpl $value $ | indent 4 }}
{{- end }}

{{- end }}

{{- end }}
{{- end -}}