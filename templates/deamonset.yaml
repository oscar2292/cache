---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    k8s-app: node-local-dns
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  updateStrategy:
    {{- toYaml .Values.dns-cache.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
      labels:
        k8s-app: node-local-dns
    spec:
      priorityClassName: {{ .Values.dns-cache.priorityClassName }}
      serviceAccountName: node-local-dns
      hostNetwork: {{ .Values.dns-cache.useHostNetwork }}
      dnsPolicy: Default  # Don't use cluster DNS.
      tolerations:
        {{- toYaml .Values.dns-cache.tolerations | nindent 8 }}
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.dns-cache.image.repository }}:{{ .Values.dns-cache.image.tag }}"
        resources:
          requests:
            cpu: 25m
            memory: 5Mi
        args: [ "-localip", "{{ .Values.dns-cache.localIp }},{{ .Values.dns-cache.dnsServer }}", "-conf", "/etc/Corefile", "-upstreamsvc", "kube-dns-upstream" ]
        securityContext:
          {{- toYaml .Values.dns-cache.securityContext | nindent 12 }}
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9253
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            host: 169.254.20.10
            path: /health
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
        - name: kube-dns-config
          mountPath: /etc/kube-dns
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: kube-dns-config
        configMap:
          name: kube-dns
          optional: true
      - name: config-volume
        configMap:
          name: node-local-dns
          items:
            - key: Corefile
              path: Corefile.base